[loggers]
keys=root,mapproxy,client

[handlers]
keys=mapproxy,client

[formatters]
keys=default,client

[logger_root]
level=WARN
qualname=root
handlers=

[logger_mapproxy]
level=INFO
qualname=mapproxy
handlers=mapproxy

[logger_client]
level=INFO
qualname=mapproxy.client.http
propagate=0
handlers=client

[handler_mapproxy]
class=FileHandler
formatter=default
args=(r"%(here)s/mapproxy.log", "a")

[handler_client]
class=FileHandler
formatter=client
args=(r"%(here)s/mapclient.log", "a")

[formatter_default]
format=%(asctime)s - %(levelname)s - %(process)d:%(name)s:%(funcName)s - %(message)s

[formatter_client]
format=%(message)s
